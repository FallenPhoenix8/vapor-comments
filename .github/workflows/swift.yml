# This workflow will build a Swift project

name: Local

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    - name: Set up Swift
      uses: swift/setup-swift@v1
      with:
        swift-version: '6.0.3' # Specify the version you are using
    - name: Build
      run: sh build.sh
    - name: Run tests
      run: swift test
