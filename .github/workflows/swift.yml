# This workflow will build a Swift project

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    - name: Install Swift 6.0.0
      run: |
        SWIFT_VERSION=6.0.0
        wget https://swift.org/builds/swift-6.0.0-release/xcode/swift-6.0.0-RELEASE/swift-6.0.0-RELEASE-osx.pkg
        sudo installer -pkg swift-6.0.0-RELEASE-osx.pkg -target /
    - name: Build
      run: sh build.sh
    - name: Run tests
      run: swift test -v
