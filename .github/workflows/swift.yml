# This workflow will build a Swift project

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    - name: Set up Swift
      run: |
        brew install swift@6.0.0
        echo 'export PATH="/usr/local/opt/swift@6.0.0/bin:$PATH"' >> $GITHUB_ENV
    - name: Build
      run: sh build.sh
    - name: Run tests
      run: swift test -v
